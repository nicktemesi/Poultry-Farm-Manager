<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Poultry Farm</title>
    <!-- css document for styling -->
    <link rel="stylesheet" href="style.css">
    <!-- cdnjs link for fontawesome links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav class = "nav">
            <ul class = "sidebar">
                <li onclick = hideSidebar()><a><i class="fa-regular fa-circle-xmark"></i></i></a></li>
                <li><a href="">Analytics</a></li>
                <li><a href="">Inventory</a></li>
                <li><a href="">Health</a></li>
                <li><a href="">Finances</a></li>
                <li><a href="">Orders & Sales</a></li>
                <li><a href="">Egg Production</a></li>
                <li><a href="">Sold Products</a></li>
            </ul>
            <ul class = "nav-list">
                <li>
                    <div class = "div_logo">
                        <a href="landing page.html">
                            <img src="images/logo.PNG" alt="" class="image_logo">
                        </a>
                    </div>
                </li>
                <li class = "hide_on_mobile"><a href="">Analytics</a></li>
                <li class = "hide_on_mobile"><a href="">Inventory</a></li>
                <li class = "hide_on_mobile"><a href="">Health</a></li>
                <li class = "hide_on_mobile"><a href="">Finances</a></li>
                <li class = "hide_on_mobile"><a href="">Orders & Sales</a></li>
                <li class = "hide_on_mobile"><a href="">Egg Production</a></li>
                <li class = "hide_on_mobile"><a href="">Sold Products</a></li>
                <li onclick = showSidebar() class = "hide_on_desktop"><a><i class="fa-solid fa-bars"></i></a></li>
            </ul>
        </nav>
    </header>
    <main>

        <div class = "overal_section">
            <div class="overal_records">
                <h6 class = "h6_underline full_width ">Products To Be Sold</h6>
                    <div>
                        <div class="record_div_form">
                            <form class = "record_form">
                                <div class="dynamic_flex inc_gap">
                                    <div class="static_flex">
                                        <div><label for="prod_img">Product Image:</label></div>
                                        <div><input type="file" name="prod_img" id=""></div>
                                    </div>
                                    <div class="static_flex">
                                        <div><label for="prod_name">Product Name:</label></div>
                                        <div><input type="text" name="prod_name" id=""></div>
                                    </div>
                                </div>
                                <div class="dynamic_flex inc_gap">
                                    <div class="static_flex">
                                        <div><label for="prod_price">Price:</label></div>
                                        <div><input type="number" name="prod_price" id=""></div>
                                    </div>
                                    <div class="static_flex">
                                        <div><label for="prod_desc">Product Description:</label></div>
                                        <div><input type="text" name="prod_desc" id="" placeholder = "20 words max"></div>
                                    </div>
                                </div>
                                <!-- submit button -->
                                <div class="dynamic_flex">
                                        <div class = centered_flex>
                                            <input type="submit" value="submit">
                                        </div>
                                </div>
                                
                            </form>
                        </div>
                    </div>
            </div> 
        </div>

    </main>
    <footer></footer>
    <!-- javascript for displaying sidebar navigation -->
    <script>
        function showSidebar(){
            const sidebar = document.querySelector(".sidebar")
            sidebar.style.display = "flex" 
        }
        function hideSidebar(){
            const sidebar = document.querySelector(".sidebar")
            sidebar.style.display = "none" 
        }
    </script>
    <!-- javascript for an accordion -->
    <script src = "accordion.js"></script>
</body>
</html>
